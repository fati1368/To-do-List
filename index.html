<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/Font/Sigmar-Regular.ttf" />
    <link rel="stylesheet" href="assets/Font/Marmelad-Regular.ttf" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="hero-section">
      <div class="cotainer">
        <h1>Organize Your Life With Me!</h1>
        <div class="time">
          <h2 class="Hi"></h2>
          <div class="date-time">
            <h2 class="time"></h2>
            <h2 class="date"></h2>
          </div>
        </div>
      </div>
    </section>
    <section class="input">
      <div class="cotainer">
        <input class="task" placeholder="Enter your task!" />
        <button onclick="addTask()">Add Task</button>
        <div class="list">
          <ul class="list-task"></ul>
        </div>
      </div>
    </section>
    <footer>
      <div class="cotainer">
        <h2>We Will Fail When We Fail To Try!</h2>
      </div>
    </footer>
    <script>
      function addTask() {
        var list = document.querySelector(".input .list .list-task");
        var input = document.querySelector(".input .task");
        var value = input.value;
        if (value.trim().length < 3) {
          alert("pleas write 3 character at least!");
          input.value = "";
          input.focus();
          return;
        } else if ((value.trim().length = 0)) {
          alert("pleas enter the task!");
          input.value = "";
          input.focus();
        }
        var li = document.createElement("LI");
        li.textContent = value;
        list.appendChild(li);
        input.value = "";
        input.focus();
      }
    </script>
    <script></script>
  </body>
</html>
