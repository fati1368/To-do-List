<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/content.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Marmelad&family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="background"></div>
    <section class="hero-section pb1">
      <div class="container">
        <h1 class="title center">Organize Your Life!</h1>
        <div class="time flex-space">
          <h2 class="Hi">Hello Dear ! Good Time!</h2>
          <div class="date-time">
            <h2 class="date"></h2>
            <h2 class="time"></h2>
          </div>
        </div>
      </div>
    </section>
    <section class="input center pb1">
      <div class="container">
        <input class="task radius mb1" placeholder="Enter your task!" />
        <button class="radius mb1" onclick="addTask()">Add Task</button>
        <div class="list">
          <ul class="list-task flex-Center"></ul>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer center pb1">
          <h2 class="h2">
            We Will Fail <span class="color-text">When We Fail To Try </span>!
          </h2>
          <button class="show mb1" onclick="clickMe.click1()">Click me!</button>
          <br />
        </div>
      </div>
    </footer>
    <script>
      var clickMe = {
        whatName() {
          var name = prompt("Hello! \n What's your name?", "");
          return name;
        },
        click1() {
          document.querySelector(".input").style.opacity = "1";
          document.querySelector(".footer .show").style.display = "none";
          document.querySelector(".background").style.opacity = "0.1";
          document.querySelector(" .footer .color-text").style.color = "yellow";
          document.querySelector(
            " .hero-section .time .date-time"
          ).style.color = "#004cb4";
          var hi = document.querySelector(".hero-section .time .hi");
          hi.textContent = "HELLO " + clickMe.whatName() + " DEAR!" + " ";
          var announcement = document.createElement("SPAN");
          hi.appendChild(announcement);
          announcement.style.color = "red";
          announcement.textContent = event;
        },
      };
      function addTask() {
        var list = document.querySelector(".input .list .list-task");
        var input = document.querySelector(".input .task");
        var value = input.value.trim();
        if (value.length == 0) {
          alert("pleas enter the task!");
          input.value = "";
          input.focus();
          return;
        } else if (value.length < 3) {
          alert("pleas write 3 character at least!");
          input.value = "";
          input.focus();
          return;
        }
        var li = document.createElement("LI");
        var divList = document.createElement("DIV");
        var pList = document.createElement("P");
        pList.textContent = value;
        list.appendChild(li);
        li.appendChild(divList);
        divList.appendChild(pList);
        li.classList.add("style-list");
        pList.classList.add("ellipsis");
        input.value = "";
        input.focus();
      }
      function Clock() {
        var cTime = new Date();
        var Hours = cTime.getHours();
        return Hours;
        console.log(Hours);
      }
      var time = Clock();
      var event = "";
      if (time > 19 && time < 24) {
        event = "Good Night";
      } else if (time >= 0 && time <= 4) {
        event = "Good Night";
      } else if (time > 4 && time <= 12) {
        event = "Good Morning";
      } else if (time > 12 && time <= 16) {
        event = "Good Afternoon";
      } else if (time > 16 && time <= 19) {
        event = "Good Evening";
      }

      function DataElement() {
        var now = new Date();
        var dateLocal = now.toLocaleDateString();
        console.log(dateLocal);
        return dateLocal;
      }
      var dateNow = document.querySelector(
        ".hero-section .time .date-time  .date"
      );
      dateNow.textContent = DataElement();

      function timeElement() {
        var now = new Date();
        var timeLocal = now.toLocaleTimeString();
        console.log(timeLocal);
        return timeLocal;
      }
      var timeNow = document.querySelector(
        ".hero-section .time .date-time  .time"
      );
      timeNow.textContent = timeElement();
    </script>
  </body>
</html>
